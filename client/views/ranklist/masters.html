<div class="ranklist_banner">
    <div class="ranklist_banner__tip">
        <p>TigerWit 复制跟单系统</p>

    </div>
</div>
<div class="container">
    <div class="ranklist">
        <div class="ranklist__navbar">
            <ul class="ranklist__navbar-lst clearfix">
                <li ng-class="{active: rankOrder == ''}" ng-click="changeRankOrder()">
                    收益率
                    <i class="fa fa-caret-down"></i>
                </li>
                <li ng-class="{active: rankOrder == 'maxRetract'}" ng-click="changeRankOrder('maxRetract')">
                    最大跌幅
                    <i class="fa fa-caret-down"></i>
                </li>
                <li ng-class="{active: rankOrder == 'copyHistorySum'}" ng-click="changeRankOrder('copyHistorySum')">
                    历史复制人数
                    <i class="fa fa-caret-down"></i>
                </li>
                <li ng-class="{active: rankOrder == 'min_follow'}" ng-click="changeRankOrder('min_follow')">
                    <i class="fa fa-dollar"></i>
                    最低复制金额
                    <i class="fa fa-caret-down"></i>
                </li>
            </ul>
        </div>

        <div class="ranklist_cont clearfix">
            <div tw-loading-img></div>
            <div class="ranklist_cont__master" ng-repeat="rank in ranklist">
                <div class="ranklist_cont__master-info clearfix">
                    <a class="avatar" href="/trader/{{rank.user_code}}/#/trader/summary" target="_blank">
                        <img ng-src="/avatar/{{ rank.user_code }}_150.jpg" alt="avatar">
                    </a>
                    <div class="user">
                        <a class="name" href="/trader/{{rank.user_code}}/#/trader/summary" target="_blank">
                            {{ rank.username || '-' }}
                        </a>
                        
                    </div>
                </div>
                <div class="ranklist_cont__master-trade clearfix">
                    <div class="profit">
                        <div class="num">
                            {{ rank.profit_rate }}<span>%</span>
                        </div>
                        <div class="tip">
                            收益率
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="num">
                            {{ rank.max_retract }}%
                        </div>
                        <div class="tip">
                            最大跌幅
                        </div>
                    </div>
                </div>
                <div class="ranklist_cont__master-copy clearfix">
                    <div class="info">
                        <div class="copiers">
                            <span class="num">
                                {{ rank.history_sum || '0' }}
                            </span>
                            <span class="tip">历史复制者</span>
                        </div>
                        <div class="rate">
                            <span class="num">
                                <i class="fa fa-dollar"></i>{{ rank.min_copy_amount }}
                            </span>
                            <span class="tip">最低复制金额</span>
                        </div>
                    </div>
                    <div class="copy_btn_wrapper">
                        <a href="/trader/{{rank.user_code}}/#/trader/summary" target="_blank" class="copy_btn">复制</a>
                    </div>
                </div>
            </div>            
        </div>
        <div class="text-right">
            <div tw-pagination></div>
        </div>
    </div>
</div>
