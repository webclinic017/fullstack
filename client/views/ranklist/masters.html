        <div class="ranklist_cont clearfix">
            <div tw-loading-img></div>
            <div class="ranklist_cont__master" ng-repeat="rank in ranklist">
                <div class="ranklist_cont__master-info clearfix">
                    <a class="avatar" href="" target="_blank">
                        <img ng-src="/avatar/{{ rank.user_code }}_150.jpg" alt="avatar">
                    </a>
                    <div class="user">
                        <a class="name" href="" target="_blank">
                            {{ rank.username || '-' }}
                        </a>
                        <span class="intr">
                            {{ rank.introduce || '-' }}
                        </span>
                    </div>
                </div>
                <div class="ranklist_cont__master-trade clearfix">
                    <div class="profit">
                        <div class="num">
                            {{ rank.profit_rate }}<span>%</span>
                        </div>
                        <div class="tip">
                            收益率
                        </div>
                    </div>
                    <div class="dropdown">
                        <div class="num">
                            {{ rank.max_retract }}%
                        </div>
                        <div class="tip">
                            最大跌幅
                        </div>
                    </div>
                </div>
                <div class="ranklist_cont__master-copy clearfix">
                    <div class="info">
                        <div class="copiers">
                            <span class="num">
                                {{ rank.history_sum || '0' }}
                            </span>
                            <span class="tip">历史复制者</span>
                        </div>
                        <div class="rate">
                            <span class="num">
                                <i class="fa fa-usd" aria-hidden="true"></i>{{ rank.min_copy_amount }}
                            </span>
                            <span class="tip">最低复制金额</span>
                        </div>
                    </div>
                    <div class="copy_btn_wrapper">
                        <button class="copy_btn">复制</button>
                    </div>
                </div>
            </div>            
        </div>
        <div class="text-right">
            <div tw-pagination></div>
        </div>
    </div>
</div>
