<div class="sys_modal_v2 slim_case">
    <button class="close" ng-click="closeModal()">Ã—</button>

    <div class="sys_modal_v2__title">
        {{lang.text('tigerWitID.depositWithdrawal.paymentMethod')}}
    </div>

    <div class="sys_modal_v2__content">
        <ul class="deposit_modal__type">
            <li class="display-flex" ng-repeat="item in deposit.depositTypeLst" ng-class="{unable_select: item.status === 2}" ng-click="selectType(item.key, item.status)" ng-if="isWallet(item.key)">
                <div class="col-xs-3 justify-flex-end deposit_modal__type-icon">
                    <span class="btn-select" ng-class="{active: deposit.type === item.key}"></span>
                </div>
                <div class="col-xs-9 deposit_modal__type-cont">
                    <p class="tit">{{item.name}}<span>{{item.hint}}</span></p>
                    <p class="tip" ng-show="key !== 'wallet'">{{item.describe}}</p>
                    <p class="tip" ng-show="key === 'wallet'">{{lang.text('tigerWitID.depositWithdrawal.walletBalanceM')}}${{ deposit.walletAble || '0.00' }}</p>
                </div>
            </li>
        </ul>

        <p class="btn_wrapper mg-bt-15">
            <button class="btn btn-primary-gradient btn-sm" ng-click="changeType()">
                {{lang.text('tigerWitID.confirm')}}
            </button>
        </p>
    </div>
</div>
