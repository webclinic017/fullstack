<div class="sys_modal_v2 slim_case">
    <button class="close" ng-click="closeModal()">&times;</button>

    <div class="sys_modal_v2__title">
        {{lang.text('tigerWitID.systemPrompt')}}
    </div>

    <div class="sys_modal_v2__content">
        <p class="sys_modal_v2__tip" ng-show="dredged_type == 'demo'">
            {{lang.text('tigerWitID.depositWithdrawal.tip42')}}
        </p>
        <p class="sys_modal_v2__tip" ng-show="dredged_type == 'live'">
            {{lang.text('tigerWitID.symbolPage.tip3')}}
        </p>

        <p class="btn_wrapper">
            <a class="btn btn-primary-gradient btn-sm" ng-click="closeModal()" ui-sref="authen.subpage({subpage: 'investInfo'})">
                {{lang.text('tigerWitID.wallet.completeInformation')}}
            </a>
        </p>
    </div>
</div>
