<div class="system_modal">
    <button class="close" ng-click="closeModal()">&times;</button>

    <h5 class="system_modal__title">
        复制 {{ copyTrade.username }}
    </h5>

    <div class="system_modal__content" ng-show="!copyTrade.success">
        <form name="copyForm" class="mg-tp-30" novalidate>
            <div class="row">
                <div class="col-xs-4">
                    <label>复制金额：</label>
                </div>
                <div class="col-xs-8">
                    <div class="form-control-wrapper">
                        <input class="form-control icon"
                               name="amount"
                               type="text"
                               ng-class="{'form-control-error': frontErr.amount.show && copyForm.amount.$invalid}"
                               ng-model="copyTrade.amount"
                               required
                               ng-pattern="frontErr.amount.reg"
                               twform-max="{{ copyTrade.avaCopyAmount }}"
                               twform-min="{{ copyTrade.minCopyAmount }}"
                               ng-focus="hideErr('amount')"
                               ng-blur="showErr('amount')">

                        <i class="fa fa-dollar form-control-icon font-primary"></i>
                        <div ng-show="frontErr.amount.show">
                            <p class="alert-arrow_tp_lf" ng-show="copyForm.amount.$error.required">
                                请输入复制金额
                            </p>

                            <p class="alert-arrow_tp_lf" ng-show="copyForm.amount.$error.pattern">
                                输入的金额为大于零的整数或者小数（小数点后最多两位数字）
                            </p>

                            <p class="alert-arrow_tp_lf" ng-show="copyForm.amount.$error.twformMax">
                                复制金额不能超过可用复制金额
                            </p>

                            <p class="alert-arrow_tp_lf" ng-show="copyForm.amount.$error.twformMin">
                                复制金额最少为 {{ copyTrade.minCopyAmount }} 美金
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4">
                    <label>可用金额：</label>
                </div>
                <div class="col-xs-8">
                    <label class="trader_modal__label">
                        <i class="fa fa-dollar font-primary"></i>
                        {{ copyTrade.avaCopyAmount || '0.00' }}
                    </label>
                </div>
            </div>
        </form>

        <div class="system_modal__btn_wrapper">
            <div ng-show="backErr.system.show">
                <p class="alert-system" ng-show="backErr.system.status === 1">
                    复制人数已达上限
                </p>
                <p class="alert-system" ng-show="backErr.system.status === 2">
                    您没有权限复制该高手
                </p>
                <p class="alert-system" ng-show="backErr.system.status === 3">
                    您已经是高手，不能复制高手
                </p>
                <p class="alert-system" ng-show="backErr.system.status === 4">
                    可复制保证金过小
                </p>
                <p class="alert-system" ng-show="backErr.system.status === 5">
                    余额不足
                </p>
            </div>

            <button class="btn btn-primary btn-sm" ng-if="clickable.copy" ng-click="submitForm()">
                复制交易
            </button>

            <button class="btn btn-primary btn-sm active" disabled ng-if="!clickable.copy">
                <i class="loading_spinner fa fa-spinner"></i>
                复制交易
            </button>
        </div>
    </div>

    <div class="system_modal__content operate_tip" ng-if="copyTrade.success">
        <h3 class="operate_tip__title">
            <i class="operate_tip__succ_icon fa fa-check-circle"></i>
            复制成功
        </h3>
    </div>
</div>
