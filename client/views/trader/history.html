<div class="container">
    <div class="trader_history">
        <div tw-loading-img></div>

        <table class="table table-header table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>操作</th>
                    <th>开仓价</th>
                    <th>平仓价</th>
                    <th>持仓时间</th>
                    <th>点数</th>
                    <th>收益</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="order in orders" ng-if="orders.length > 0">
                    <td>
                        <span class="icon-forex-{{ order.symbol.toLowerCase() }}">
                            
                        </span>
                        <span>
                            &nbsp;&nbsp;{{ order.action ? '卖出' : '买入' }}
                        </span>
                        <span class="font-info">
                            {{ order.symbol | symbolMod:'zh' }}
                        </span>
                    </td>
                    <td>
                        <i class="fa fa-dollar"></i>{{ order.open_price }}
                    </td>
                    <td>
                        <i class="fa fa-dollar"></i>{{ order.close_price }}
                    </td>
                    <td>
                        {{ order.ago | duration }}
                    </td>
                    <td ng-class="{'font-danger': order.profit.indexOf('-') >= 0, 'font-success': order.profit.indexOf('-') < 0}">
                        {{ order.points }}
                    </td>
                    <td ng-class="{'font-danger': order.profit.indexOf('-') >= 0, 'font-success': order.profit.indexOf('-') < 0}">
                        <i class="fa fa-dollar"></i>{{ order.profit }}
                    </td>
                </tr>
                <tr ng-if="orders.length <= 0">
                    <td colspan="6">
                        无数据
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-right">
            <div tw-pagination></div>
        </div>
    </div>
</div>
