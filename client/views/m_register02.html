<!DOCTYPE html><html><!--引入公用头部--><% include common/m_common_head.html %><!-- build:css(.tmp) /styles/m_vendor.css --><link rel="stylesheet" href="/styles/m_vendor.css"><!-- endbuild --><!-- build:css(.tmp) /styles/m_login.css --><link rel="stylesheet" href="/styles/m_register.css"><!-- endbuild --><!--引入原生借口--><% include common/m_css_vendor.html %><body><div class="m_register_page1">    <div class="reg_layout">        <span class="reg_title reg_font">&nbsp;&nbsp;            请设置邮箱,方便收取重要的提醒信息        </span>        <form>            <label class="reg_code">                <span class="reg_font">验证码</span>                <input class="verify_code" id="verify_code" type="text" placeholder='请输入验证码'>                <span class="code send_code" id="verify_code_btn">获取验证码</span>                <br/>            </label>            <label>                <span class="reg_font">邮箱</span>                <input id="email" type="text" placeholder='邮箱会收到重要的提醒信息'>                <br/>            </label>        </form>        <span class="reg_btn" id="regist_btn2">完成注册</span>    </div></div></body><% include common/m_js_vendor.html %><!-- build:js(client) /scripts/m_vendor.js --><script src="/bower_components/jquery-3.0.0.min/index.js"></script><script src="/scripts/plugins/base64code.js"></script><!-- endbuild --><!-- build:js(client) /scripts/m_register.js --><script src="/scripts/regular/m_register.js"></script><!-- endbuild --></html>
