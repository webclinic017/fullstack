<div class="system_modal">
    <button class="close" ng-click="closeModal()">&times;</button>

    <h5 class="system_modal__title">
        取消复制交易
    </h5>

    <div class="system_modal__content" ng-if="!copyCancel.success">
        <p class="system_modal__info">
            是否确定取消复制 {{ copyCancel.username }}
        </p>
        <p class="system_modal__tip">
            若取消复制关系，您复制此高手的订单可以选择跟随高手平仓或立即强行平仓
        </p>

        <div class="system_modal__btn_wrapper cancel_copy_modal__btn_wrapper">

            <p class="alert-system" ng-show="copyCancel.fail">
                取消复制失败
            </p>

            <button class="btn btn-primary btn-sm" ng-if="clickable" ng-click="cancelCopy(false)">
                取消复制并跟随高手平仓
            </button>

            <button class="btn btn-primary btn-sm mg-tp-15" ng-if="clickable" ng-click="cancelCopy(true)">
                取消复制并强行平仓
            </button>

            <button class="btn btn-primary btn-sm active" disabled ng-if="!clickable">
                <i class="loading_spinner fa fa-spinner"></i>
            </button>
        </div>
    </div>

    <div class="system_modal__content" ng-if="copyCancel.success">
        <p class="system_modal__info">
            取消复制成功
        </p>
    </div>
</div>
