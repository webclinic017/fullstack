<div tw-loading-img ng-show="!lang.isThird()"></div>
<div class="invest_content history" ng-if="historyList.length > 0">
    <table class="table table-traffic table-hover">
        <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <col width="25%">
            <!-- <col width="35%"> -->
        </colgroup>
        <thead>
        <tr>
            <th>{{lang.text('tigerWitID.date')}}</th>
            <th>{{lang.text('tigerWitID.types')}}</th>
            <th>{{lang.text('tigerWitID.amount')}}</th>
            <th>{{lang.text('tigerWitID.state')}}</th>
        </tr>
        <!-- <th>备注</th> -->
        </thead>
        <tbody>
        <tr ng-repeat="history in historyList">
            <td>{{ history.order_date | dateFormatter }}</td>
            <td>{{ history.status_type }}</td> 
            <td ng-class="{'font-danger': history.status === 2, 'font-success': history.status === 1, 'font-base': history.status=== 0}">
                ${{ history.amount }}
            </td>
            <td>
                <span>{{ history.status_explain }}</span>
            </td>
            <!-- <td></td> -->
        </tr>
        </tbody>
    </table>

    <div class="text-right">
        <p tw-pagination></p>
    </div>
</div>
<div ng-if="historyList.length <= 0" class="text-center mg-tp-50">
    <img src="/images/no_data.png" alt="" class="mg-bt-40">
    <p>{{ lang.text('tigerWitID.noData') }}</p> 
</div>
