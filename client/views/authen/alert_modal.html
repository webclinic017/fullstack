<div class="sys_modal_v2">
    <button class="close" ng-click="closeModal()">&times;</button>
    <div class="sys_modal_v2__content">
        <div class="text-left" ng-if="dredgeType == 'demo'">
            <h3 class="sys_modal_v2__title text-center">恭喜您已开通TigerWit体验金账户</h3>
            <p class="sys_modal_v2__desp">体验金账户体验期限为90天，过期后账户资金将被清除，建议尽快升级到真实账户。</p>
            <p class="sys_modal_v2__desp">请注意：体验金账户资金及盈利不可提现。</p>
            <p class="sys_modal_v2__desp">升级为真实账户只需完成以下操作：</p>
            <p class="sys_modal_v2__desp pd-tp-10">1. 完整填写您的个人信息并通过审核；</p>
            <p class="sys_modal_v2__desp">2. 充值激活账户。</p>
            <div class="btn_wrapper">
                <a class="btn btn-primary-gradient mg-tp-20" ng-click="closeModal()" ui-sref="space.center.index">完成</a>
            </div>
        </div>
        <div class="text-left" ng-if="dredgeType == 'live'">
            <h3 class="sys_modal_v2__title text-center">恭喜您已开通TigerWit真实交易账户</h3>
            <p class="sys_modal_v2__desp">您离交易还差两步：1.上传身份审核 2.入金</p>
            <p class="sys_modal_v2__desp">即刻入金，立即领取$1000红包！</p>
            <p class="sys_modal_v2__desp">TigerWit保护客户资金安全。</p>
            <p class="sys_modal_v2__desp">客户资金完全与公司资金隔离，保存在独立银行账户中，确保属于客户的资金不会被用于任何其他目的。</p>
            <div class="btn_wrapper">
                <a class="btn btn-primary-gradient mg-tp-20" ng-click="go_realname()">去实名认证</a>
            </div>
        </div>
    </div>
</div>
