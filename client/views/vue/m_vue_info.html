<div class="m_vue m_vue_bgc" data-page="info">
    <div id="m_vue_info" v-cloak>
        <ul class="m_vue_info_nav">
            <li>
                <a @click="toStatePage('avatar')">
                    <img class="m_vue_info_nav__avatar" src="{{ settingInfo.avatar }}" alt="avatar">
                    <span class="m_vue_info_nav__enter">
                        更换
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
            <li>
                <a @click="toStatePage('username')">
                    <span class="m_vue_info_nav__title">昵称</span>
                    <span class="m_vue_info_nav__enter">
                        {{ settingInfo.username || '**' }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
            <li>
                <a @click="toStatePage('location')">
                    <span class="m_vue_info_nav__title">所在地</span>
                    <span class="m_vue_info_nav__enter">
                        {{ settingInfo.location.state_name || '**' }}
                        {{ settingInfo.location.city_name || '**' }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
            <li>
                <a @click="toStatePage('email')">
                    <span class="m_vue_info_nav__title">电子邮箱</span>
                    <span class="m_vue_info_nav__enter">
                        {{ settingInfo.email || '**' }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
