<div class="m_vue m_vue_bgc" data-page="binding">
    <div id="m_vue_binding" v-cloak>
        <ul class="m_vue_info_nav">
            <li>
                <a @click="toStatePage('phone')">
                    <span class="m_vue_info_nav__title">手机号</span>
                    <span class="m_vue_info_nav__enter">
                        {{ settingInfo.phone || '**' }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
            <li>
                <a @click="toStatePage('email')">
                    <span class="m_vue_info_nav__title">电子邮箱</span>
                    <span class="m_vue_info_nav__enter">
                        {{ settingInfo.email || '**' }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
