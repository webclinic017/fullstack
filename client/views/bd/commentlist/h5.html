<body>
    <div class="m_commentlist">
        <!--insert template-->
    </div>
    <div class="m_commentlist_load">
        <span class="load_btn">点击加载更多</span>
        <span class="load">正在努力加载..</span>
        <span class="load_end">没有更多内容了哦</span>
    </div>
</body>

<script id="template_comment_list" type="text/html">
    <ul class="">
        <$for(var i=0;i<comment_list.length;i++){$>
            <li>
                <a class="m_commentlist__btn_box" href="/bd/comment/<$= comment_list[i].id$>">
                    <div class="m_commentlist__title">
                        <$= comment_list[i].title$>
                        <$if (comment_list[i].morning_night == 1) {$>
                        <span class="morning">早评</span>
                        <$} else {$>
                        <span class="night">晚评</span>
                        <$}$>
                    </div>
                    <div class="m_commentlist__date">
                        <span class="date"><$= comment_list[i].issue_date$></span>
                        <span style="padding-left: 10px;">分析师<$= comment_list[i].analyst$>专栏</span>
                    </div>
                    <div class="m_commentlist__content">
                        <$= comment_list[i].content.substring(0,60)$>...
                    </div>
                    <div class="m_commentlist__btn">
                        <a href="javascript:;">查看详情 ></a>
                    </div>
                </a>
            </li>
        <$}$>
    </ul>
</script>

<% include /common/vendor/h5.js.html %>

<script src="/scripts/plugins/baiduTemplate.js"></script>
