<div class="float_register" id="float_register">    <div class="float_register__main">        <p class="float_register__main-trigger" id="float_trigger">点击收起</p>        <div class="float_register__main-register clearfix">            <div class="register_username">                <i class="fa fa-user" aria-hidden="true"></i>                <input type="text" placeholder="用户名" id="float_username">            </div>            <div class="register_telephone">                <i class="fa fa-phone" aria-hidden="true"></i>                <input type="tel" placeholder="手机号" id="float_telephone">            </div>            <button id="float_regBtn">注册送200美金</button>        </div>    </div></div>
