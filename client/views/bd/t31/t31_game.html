<div class="game_box clearfix" id="game_box">    <div class="game_loadding" id="loadding">        loadding...    </div>    <div class="share_mask" id="wxshare_mask">        <img src='/images/bd/end_share.png'>    </div>    <div class="land_page clearfix">        <div class="land_page_sub clearfix">            <!--<div class="land_page__rule">-->                <!--1、游戏开始后，上方会有表示交易价格上涨（红色）和下跌（绿色）的色块落下。当色块到达“底部”线时，玩家需根据色块颜色触按下方按键（红色按“买涨”，绿色按“买跌”）<br/>-->                <!--2、玩家错按、漏按按键，将会被判定为失败。每位玩家有2次失败机会，出现第3次失败，游戏结束<br/>-->                <!--3、游戏完成后，通过微信登录的用户将根据其历史最好成绩参与玩家排名。活动结束后，将根据玩家排名给予对应奖励-->            <!--</div>-->            <!--<div class="land_page__award_rule">-->                <!--第1名：iPhone 7 <br/>-->                <!--第2-10名：”美国队长”移动电源<br/>-->                <!--参与奖（30名）：从参与者中随机抽取30名用户（前10名不参与抽取），赠送爱奇艺3个月会员资格<br/>-->                <!--TIPS：奖励将在活动结束后10个工作日内派发。-->            <!--</div>-->        </div>        <div class="land_page__btns clearfix">            <div class="wxlogin_temp">请勿删除,用于缓存文件</div>            <span class="btns land_page__btns-wxlogin" id="wxlogin"></span>            <div class="start_temp">请勿删除,用于缓存文件</div>            <span class="btns land_page__btns-start" id="start"></span>        </div>        <div class="tips land-tips" id="land-tips">            正在获取用户信息...        </div>    </div>    <div class="game_page" id="game_page">        <div class="music_controller" id="music_ctrl">            <img src="/images/bd/bgm_pause.png" class="bgm_play" id="bgm_pause">        </div>        <canvas id="cvs"></canvas>        <div class="game_data">            <div class="game_data__box">                <div class="game_data__box-avator" id="user_avator"></div>                <div class="game_data__box-name" id="username">                    未登录                </div>                <div class="game_data__box-bst_score">                    <span>个人最佳战绩:<br/></span>                    <span id="user_bst_score">_ _</span>                </div>            </div>        </div>        <div class="game_btns">            <div class="game_btns__box">                <div class="game_btns__box-cur_score" id="real_score">0''</div>                <div class="fall_btn_temp"></div>                <div class="btns game_btns__box-fall_btn" id="fall_btn"></div>                <div class="rise_btn_temp"></div>                <div class="btns game_btns__box-rise_btn" id="rise_btn"></div>            </div>        </div>        <div class="tips game-tips" id="game-tips">            游戏结束        </div>        <div class="game-rule" id="gp_game_rule">            <div class="btns start_game" id="gp_start"></div>            <div class="start_game_temp"></div>        </div>    </div>    <div class="end_page clearfix" id="end_page">        <div class="end_page__sub clearfix">            <div class="end_page__sub-gameData">                <div class="gameData_score" id="end_score">__''</div>                <div class="gameData_selfBst" id="selfBst">__''</div>                <div class="gameData_curRange" id="curRange">__</div>                <div class="gameData_awardPic vip" id="awardPic"></div>            </div>            <div class="end_page__sub-btns clearfix">                <div class="get_award_temp"></div>                <div class="btns get_award" id="get_award"></div>                <div class="bridge clearfix">                    <div class="share_temp"></div>                    <div class="replay_temp"></div>                    <div class="download_temp"></div>                    <div class="btns btns_share" id="share"></div>                    <div class="btns btns_replay" id="replay"></div>                    <a href="/" class="btns btns_download" id="download_app_1"></a>                </div>            </div>        </div>        <div class="tips end-tips" id="end_tips">            游戏结束        </div>        <img src="/images/bd/end_wxcode.png" class="replay_tip" id="replay_tip">        <div class="end_page__logo"></div>    </div>    <div class="award_page clearfix" id="award_page">        <div class="award_page__sub clearfix">            <div class="award_page__sub-form">                <input type="text" class="form_name" id="real_name" placeholder="请输入真实姓名">                <input type="number" class="form_telephone" id="real_tel" placeholder="请输入11位手机号码">            </div>            <div class="get_award_now_temp"></div>            <div class="btns award_page__sub-get" id="get_award_now"></div>            <div class="award_page__sub-btns clearfix">                <div class="download_app_temp"></div>                <div class="focusWx_temp"></div>                <a href="/" class="btns btn-download_app" id="download_app_2"></a>                <span class="btns btn-focusWx" id="focusWx"></span>            </div>            <div class="tips award_page__sub-tips" id="award_tips">                <span class="close_award_tip" id="close_award_tips">x</span>我们已将您的历史最好成绩存入数据库中,活动结束后会公布排名,奖品将在活动结束后10个工作日内进行派发,请耐心等候~<br/>            </div>        </div>        <img src="/images/bd/focus_wxCode.png" class="focus_tip" id="focus_tip">        <div class="award_page__logo"></div>    </div></div>
