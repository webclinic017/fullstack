<!DOCTYPE html>
<html >

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="<%= lang.text('companyZhName')%> <%= lang.text('companyEnName')%> 跟单交易 外汇 CFD 指数 股指 互联网金融">
    <meta name="description" content="<%= lang.text('companyZhName')%>倾力打造一个高手云集的平台，普通投资者可以选择随时随地跟随高手进行交易，随意选择想要跟随的金额，并且从中获利。">
    <meta name="apple-mobile-web-app-title" content="<%= lang.text('companyZhName')%>">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <!--禁用缓存-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>
        <%= lang.text('companyZhName')%>
    </title>
</head>
<!-- 引入H5 CSS -->
<!-- build:css(.tmp) /styles/h5_common.css -->
<link rel="stylesheet" href="/styles/h5_common.css">
<!-- endbuild -->

<% include /common/vendor/h5.utiljs.html %>
<% include /common/statistic/main.html %>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<body class="bd_forgive_body">
    <div class="bd_forgive_layout">
        <div class="forgive_box">
            <img class="forgive_imgs forgive__title" src="/images/bd_forgive/m_title.png" alt="">
            <img class="forgive_imgs forgive__fault" src="/images/bd_forgive/m_myfault.png" alt="">
            <img class="forgive_imgs forgive__coder" src="/images/bd_forgive/m_coder.png" alt="">
            <img class="forgive_imgs forgive__btn" src="/images/bd_forgive/m_btn.png" alt="">
        </div>
    </div>
    <div class="layer_content detail">
        <div class="forgiveLayer detail">
            <img class="bg" onclick="layer.closeAll()" src="/images/bd_forgive/m_detail.png" alt="">
        </div>
    </div>
    <div class="layer_content confirm">
        <div class="forgiveLayer">
            <img class="bg" src="/images/bd_forgive/check.png">
            <img class="btn-down btn-left" onclick="layer.closeAll()" src="/images/bd_forgive/btn-confirm.png">
            <a class="btn-down btn-right call-waiter" href="tel:<%= lang.text('telephone')%>"></a>
        </div>
    </div>
    <div class="layer_content sorry">
        <div class="forgiveLayer">
            <img class="bg" src="/images/bd_forgive/sorry.png">
            <img class="btn-down btn-left" onclick="layer.closeAll()" src="/images/bd_forgive/btn-confirm.png">
            <img class="btn-down btn-right" data-action="deposit" src="/images/bd_forgive/deposit.png">
        </div>
    </div>
    <div class="layer_content nofit">
        <div class="forgiveLayer nofit">
            <p class="msg"></p>
            <img class="btn-down btn-center deposit-btn" onclick="layer.closeAll()" data-action="deposit" src="/images/bd_forgive/deposit.png">
            <img class="btn-down btn-center confirm-btn" onclick="layer.closeAll()" src="/images/bd_forgive/btn-confirm.png">
        </div>
    </div>
</body>
<% include /common/vendor/h5.js.html %>
<!-- build:js(client) /scripts/m_forgive.js -->
<script src="/scripts/bd/common/wx_share_config.js"></script>
<script src="/scripts/bd/forgive/h5.js"></script>
<!-- endbuild -->
</html>
