<div>
    <h1>master list</h1>
    <ul>
        <% masters.forEach(function (master) { %>
        <li>
            <a href="/space/detail/<%= master.usercode%>/moment">
                <%= master.username %>
            </a>

            <span tw-line-chart data-type="masterList" data-usercode="<%= master.usercode %>"></span>
            <span>复制人数：{{master.copier_sum || '0'}}</span>
        </li>
        <% }) %>
    </ul>
</div>
