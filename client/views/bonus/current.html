<!-- 当前复制我的 -->
<div class="asset-public">
    <div class="row text-center mg-tp-20 mg-bt-20">
        <div class="col-xs-1"></div>
        <div class="col-xs-3 mg-lf-30 bonus-cur-bor-rh">
            <p class="font-base font-size-20">
                {{bonusSummary2.copy_num || 0 }}
            </p>
            <p>当前复制人数</p>
        </div>
        <div class="col-xs-3 bonus-cur-bor-rh">
            <p class="font-base font-size-20">
                ${{bonusSummary2.copy_profit || 0}}
            </p>
            <p>当前复制总收益</p>
        </div>
        <div class="col-xs-3">
            <p class="font-base font-size-20">
                ${{bonusSummary2.bonus_profit || 0}}
            </p>
            <p>历史分成总额</p>
        </div>
        <div class="col-xs-1"></div>
    </div>
    <table class="table table-header table-hover table-striped table-bordered">
        <colgroup>
            <col width="25%"></col>
            <col width="25%"></col>
            <col width="25%"></col>
            <col width="25%"></col>
        </colgroup>
        <thead>
            <tr>
                <th>复制者</th>
                <th>复制金额</th>
                <th>复制时间</th>
                <th>浮动收益</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="current in currentList">
                <td class="font-info">{{current.username}}</td>
                <td>{{current.copy_amount}}</td>
                <td>{{current.time | duration}}前</td>
                <td class="font-success">${{current.profit}}</td>
            </tr>
        </tbody>
    </table>
    <!-- <div class="text-right">
        <p tw-pagination></p>
    </div> -->

    <div ng-if="currentList <= 0">
        <p class="text-center mg-tp-20">无数据!</p>
    </div>
</div>
