<div ng-controller="ThirdWalletRecordController">
    <div tw-loading-img></div>
        <div class="invest_content space_block history" ng-if="historyList.length > 0" style="padding: 0; overflow: hidden;">
            <table class="table table-personal table-hover table-bordered">
                <colgroup>
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                    <col width="25%">
                </colgroup>
                <thead>
                <tr>
                    <th>日期</th>
                    <th>类型</th>
                    <th>金额</th>
                    <th>余额</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="history in historyList">
                    <td>{{ history.created_at | dateFormatter }}</td>
                    <td>{{ history.type }}</td>
                    <td ng-class="{'font-danger': history.status === 2, 'font-success': history.status === 1, 'font-base': history.status === 0}">
                        ${{ history.amount }}
                    </td>
                    <td>
                        <span>${{ history.wallet_balance }}</span>
                    </td>
                </tr>
                </tbody>
            </table>
        
            <div class="text-right" style="padding: 0 25px;">
                <p tw-pagination></p>
            </div>
        </div>
        <div ng-if="historyList.length <= 0" class="text-center mg-tp-50">
            <img src="/images/no_data.png" alt="" class="mg-bt-40">
            <p>暂无数据!</p> 
        </div>
</div>
