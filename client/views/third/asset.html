<div class="tw-space-layout">
    <div class="tw-space-layout__side" tw-window-height data-min-height="500">
        <div class="tw-space-layout__side-view">
            <div class="space_sidebar">
                <div class="space_sidebar__info">
                    <div class="space_sidebar__avatar">
                        <a ui-sref="space.invest.subpage({subpage: 'current'})">
                            <img ng-src="{{ main.thirdInfo.userAvatar }}">
                        </a>
                    </div>
                </div>
                <br>
                <br>
                <ul class="space_sidebar__detail clearfix">
                    <li class="detail_item">
                        <div class="item__number">
                            {{ main.thirdInfo.userName }}
                        </div>
                        <div class="item__text">
                            <span>用户昵称</span>
                        </div>
                    </li>
                    <li class="detail_item">
                        <div class="item__number">
                            <span>{{ main.mt4_id }}</span>
                        </div>
                        <div class="item__text">MT4帐号</div>
                    </li>
                </ul>
                <br>
                <ul class="space_sidebar__detail clearfix">
                    <li class="detail_item">
                        <div class="item__number">
                            {{ main.balance }}
                        </div>
                        <div class="item__text">
                            <span>账户余额</span>
                        </div>
                    </li>
                    <li class="detail_item">
                        <div class="item__number">
                            <span>{{ main.wallet_balance }}</span>
                        </div>
                        <div class="item__text">零钱包账户</div>
                    </li>
                </ul>
            
                <div class="space_sidebar__logout">
                    <span ng-click="main.thirdLogout()" title="退出登录"><i class="fa fa-sign-out"></i>退出</span>
                </div>
            </div>
        </div>
    </div>
    <div class="tw-space-layout__con">
        <div class="tw-space-layout__con-nav">
            <div class="nav-view">
                <div class="space_nav">
                    <ul class="space_nav__box">
                        <li class="space_nav__box-item" ng-class="{'active': main.pageCtrl == 'deposit'}">
                            <a ng-click="main.switchPage('deposit')">充值</a>
                        </li>
                        <li class="space_nav__box-item" ng-class="{'active': main.pageCtrl == 'withdraw'}">
                            <a ng-click="main.switchPage('withdraw')">提现</a>
                        </li>
                        <li class="space_nav__box-item" ng-class="{'active': main.pageCtrl == 'record'}">
                            <a ng-click="main.switchPage('record')">资金记录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tw-space-layout__con-content">
            <div class="content-view" ng-if="main.pageCtrl == 'deposit'">
                <div ng-include="'/views/third/asset/deposit.html'"></div>
            </div>
            <div class="content-view" ng-if="main.pageCtrl == 'withdraw'">
                <div ng-include="'/views/third/asset/withdraw.html'"></div>
            </div>
            <div class="content-view relative" ng-if="main.pageCtrl == 'record'">
                <div ng-include="'/views/third/asset/record.html'"></div>
            </div>
        </div>
    </div>
</div>
