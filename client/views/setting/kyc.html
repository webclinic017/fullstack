<div ng-controller="SettingKycController">
    <div class="kyc">
        <form name="kycForm" novalidate>
            <div ng-repeat="(qId, question) in questions">
                <h3 class="kyc__title">
                    {{qId + 1}}. {{question.title}}
                </h3>        
                
                <div class="row">
                    <div class="col-xs-3" ng-repeat="(oId, option) in question.options" >
                        <label class="radio" ng-class="{'checked': question.answer == oId}">
                            <input type="radio"
                                   value="{{oId}}"
                                   ng-model="question.answer">
                            <i class="fa fa-circle-o"></i>
                            <i class="fa fa-dot-circle-o"></i>
                            {{option}}
                        </label>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
