<script>
    (function (doc, win) {
        //设计图的宽度
        var viewBase = 750;
        var fontBase = 32; //css文件中font-base ，基于该值计算rem值
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth || clientWidth > viewBase) {
                    return;
                }
                docEl.style.fontSize = fontBase * (clientWidth / viewBase) + 'px';
            };
        recalc();
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);


    //native和h5通讯
    function callNative(oAction) {
        var sAction = JSON.stringify(oAction);
        //IOS和Android均会在页面写入该对象。只是调用方法略不同
        if (isIOS()) {
            TigerwitNative(sAction);
        } else {
            TigerwitNative.jsCall(sAction);
        }
        return true;
    }

    //第三方native和h5通讯
    function openThirdNative(oAction) {
        try {
            var sAction = JSON.stringify(oAction);
            //IOS和Android均会在页面写入该对象。只是调用方法略不同
            if (isIOS()) {
                CallThirdNative(sAction);
            } else {
                CallThirdNative.jsCall(sAction);
            }
            return true;
        } catch (e) {
            return false;
        }

    }
    //获取search参数
    function getQueryString(name) { 
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i"); 
        var r = window.location.search.substr(1).match(reg); 
        if (r!=null) return (r[2]); return null; 
    }

    /*
        获取domain
    */
    function getDomain() {
        var domain = location.hostname.match(/\.\w+\.com/) ? location.hostname.match(/\.\w+\.com/)[0] : '.tigerwit.com';
        // console.log(url.match(/\.\w+\.com/)[0]);
        return domain;
    }
    // console.log(getDomain());

    //设置邮箱
    function getEmailPhone(ele, emailOrPhone) {
        console.log(getDomain());
        //emailOrPhone 默认邮箱
        if ($.cookie('sysMessage')) {
            if (emailOrPhone && emailOrPhone == 'phone') {
                $(ele).html(JSON.parse($.cookie('sysMessage')).phone_list[0].phone);
            } else {
                $(ele).html(JSON.parse($.cookie('sysMessage')).email_list[0].email);
            }
        } else {
            var d = new Date();
            d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000));
            publicRequest('getEmailPhone', 'GET').then(function (data) {
                // console.log(data);
                if (!data) return;
                if (data.is_succ) {
                    if (emailOrPhone && emailOrPhone == 'phone') {
                        $(ele).html(data.data.phone_list[0].phone);
                    } else {
                        $(ele).html(data.data.email_list[0].email);
                    }
                    document.cookie = 'sysMessage=' + JSON.stringify(data.data) + '; path=/; domain=' + getDomain() + '; expires=' + d.toUTCString();
                }
            });
        }
    }

    /*判断是否在APP中*/
    function isInTiger() {
        var userPlatForm = window.navigator.userAgent;
        var flag1 = userPlatForm.indexOf("tigerwit_app");
        var flag3 = userPlatForm.indexOf("tigerwell");
        var flag2 = userPlatForm.indexOf("panda_app");
        if (flag1 >= 0 || flag2 >= 0 || flag3 >= 0) {
            return true;
        } else {
            return false;
        }
    }

    function isTigerSpecial() {
        var userPlatForm = window.navigator.userAgent;
        return userPlatForm.indexOf("tiger_special") != -1;
    }

    function isAndriod() {
        var bIsAndroid = navigator.userAgent.toLowerCase().match(/android/i) == "android";
        return bIsAndroid;
    }

    function getVersionName() {
        var userAgent = window.navigator.userAgent;
        var targetStr = 'tiger_version=';
        if (userAgent.indexOf(targetStr) != -1) {
            return userAgent.substr(userAgent.indexOf(targetStr) + targetStr.length, 5);
        }
    }

    function isIOS() {
        return /like Mac OS X/.test(navigator.userAgent);
    }

    /*
     判断是否在tigerwit公司
     */
    function isTigerCo() {
        if ($.cookie('company_name') == 'tigerwit') {
            return true;
        } else {
            return false;
        }
    }

    function getCoName() {
        return $.cookie('company_name')
    }

    /**
     * 兼容安卓页面下拉刷新问题
     * */
    function offsetAction(index) {
        /*debug*/
        if (!isIOS() && isInTiger()) {
            callNative({
                type: 'offset',
                offset: index - 1
            })
        }
    }

    /*
        获取高度
    */
    function getClientHeight() {
        return (document.body.clientHeight || document.documentElement.clientHeight);
    }

    /**
     * [isMobile 判断平台]
     * @param test: 0:iPhone    1:Android
     */
    function ismobile(test) {
        var u = navigator.userAgent, app = navigator.appVersion;
        if (/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))) {
            if (window.location.href.indexOf("?mobile") < 0) {
                try {
                    if (/iPhone|mac|iPod|iPad/i.test(navigator.userAgent)) {
                        return '0';
                    } else {
                        return '1';
                    }
                } catch (e) {
                }
            }
        } else if (u.indexOf('iPad') > -1) {
            return '0';
        } else {
            return '1';
        }
    };

    function getSearch() {
        var url = location.search;
        /*获取url中"?"符后的字串*/
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    function debugAndroidKey(conf) {
        if (!isIOS() || isAndriod()) {
            // 移除resize 事件
            $(window).on('resize', function () {
                var cvs = document.createElement('canvas');
                cvs.width = 0;
                cvs.height = 0;
                document.appendChild(cvs);
            });

            var focusFlag = false;
            var $element = $(conf.focusSelector);
            var $reg_box = $(conf.ctrlBox);
            var initClientHeight = getClientHeight();
            var focusClientHeight = null;

            $element.focus(function () {
                focusFlag = true;
                focusClientHeight = getClientHeight();
                $reg_box.css(conf.focusCss);
                $.isFunction(conf.focusFn) && conf.focusFn();
            });

            $element.blur(function () {
                focusFlag = false;
                $reg_box.css(conf.blurCss);
                $.isFunction(conf.blurFn) && conf.blurFn();
            });

            window.addEventListener('resize', function () {
                // console.log(getClientHeight());
                setTimeout(function () {
                    if (getClientHeight() == focusClientHeight) {
                        $reg_box.css(conf.blurCss);
                    } else {
                        $reg_box.css(conf.focusCss);
                    }
                }, 10);
            })
        }
    }

    function innerSize() {
        return {
            width: window.innerWidth
                || document.documentElement.clientWidth
                || document.body.clientWidth,

            height: window.innerHeight
                || document.documentElement.clientHeight
                || document.body.clientHeight
        }
    }

    function get_cookie(Name) {
        var search = Name + "="//查询检索的值
        var returnvalue = "";//返回值
        if (document.cookie.length > 0) {
            sd = document.cookie.indexOf(search);
            if (sd != -1) {
                sd += search.length;
                end = document.cookie.indexOf(";", sd);
                if (end == -1)
                    end = document.cookie.length;
                //unescape() 函数可对通过 escape() 编码的字符串进行解码。
                returnvalue = unescape(document.cookie.substring(sd, end))
            }
        }
        return returnvalue;
    }
    var language = languageFun();
    var lang = {
        text: function (name) {
            var text;
            var key = langData;
            var keys = name.split('.');
            for (var index = 0; index < keys.length; index++) {
                key = key[keys[index]]
            }
            if (key) {
                text = key[language] || 'NODE-loadERR';
            } else {
                console.error(' - - - langData load error! in word - ', name);
                text = 'NODE-loadERR'
            }
            return text;
        },
        curLang: function (lang) {
            if (lang) {
                return $.cookie('lang') == lang
            } else {
                return $.cookie('lang') || 'cn'
            }
        },
        // global与第三方设置语言
        reloadLanguage: setCookieLang,
    }
    function setCookieLang(lang) {
        var d = new Date();
        d.setTime(d.getTime() + (-1 * 24 * 60 * 60 * 1000));
        document.cookie = 'lang=' + lang + '; path=/; expires=' + d.toUTCString();
        document.cookie = 'lang=' + lang + '; path=/; domain=' + location.hostname.match(/\.\w+\.com/)[0];
        location.reload();
    };
    function languageFun() {
        var langArr = ['cn', 'en', 'vi', 'zh-Hant', 'id'];
        var language = 'zh';
        var cookieLang = get_cookie('lang');
        var bowerLang = (navigator.language || navigator.userLanguage).toLowerCase().slice(0, 2);
        if (cookieLang) {
            for (var i = 0; i < langArr.length; i++) {    //判断是否在语言包内
                // console.log(langArr[i], '-----language-----');
                if (langArr[i] == cookieLang) {
                    language = cookieLang === 'cn' ? 'zh' : cookieLang;
                    break
                }
            }

        } else {
            for (var i = 0; i < langArr.length; i++) {    //判断是否在语言包内
                // console.log(langArr[i], '-----language-----');
                if (langArr[i] == (bowerLang == 'zh' ? 'cn' : bowerLang)) {
                    language = bowerLang;  //['zh', 'en', 'vi', 'zh-Hant', 'id'];
                    // 存储lang刷新
                    setCookieLang(language === 'zh' ? 'cn' : language)
                    break
                }
            }
        }
        return language;
    }
</script>
