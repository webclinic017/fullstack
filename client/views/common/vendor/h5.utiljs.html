<script>
    (function (doc, win) {
        //设计图的宽度
        var viewBase = 750;
        var fontBase = 32; //css文件中font-base ，基于该值计算rem值
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth || clientWidth > viewBase) {
                    return;
                }
                docEl.style.fontSize = fontBase * (clientWidth / viewBase) + 'px';
            };
        recalc();
        if (!doc.addEventListener) {
            return;
        }
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    // 防止当用户放大主题后样式变形（待测，安卓浏览器不生效）
    window.onload = function () {
        (function () {
            var $dom = document.createElement('div');
            $dom.style = 'font-size:10px;';
            document.body.appendChild($dom);
            // 计算出放大后的字体
            var scaledFontSize = parseInt(window.getComputedStyle($dom, null).getPropertyValue('font-size'));
            document.body.removeChild($dom);
            // 计算原字体和放大后字体的比例
            var scaleFactor = 10 / scaledFontSize;

            // 取html元素的字体大小
            // 注意，这个大小也经过缩放了
            // 所以下方计算的时候 *scaledFontSize是原来的html字体大小
            // 再次 *scaledFontSize才是我们要设置的大小
            var originRootFontSize = parseInt(window.getComputedStyle(document.documentElement, null).getPropertyValue('font-size'));
            document.documentElement.style.fontSize = originRootFontSize * scaleFactor * scaleFactor + 'px';
        })();
    }

    function callNative(oAction) {

        return true;
    }

            } else {

            }
            return true;
        } catch (e) {
            return false;
        }

    // 格式化时间
    function formatDate(date, fmt) {
        function padLeftZero(str) {
            return ('00' + str).substr(str.length)
        }
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length))
        }
        var o = {
            'M+': date.getMonth() + 1,
            'd+': date.getDate(),
            'h+': date.getHours(),
            'm+': date.getMinutes(),
            's+': date.getSeconds()
        }
        for (var k in o) {
            if (new RegExp('(' + k + ')').test(fmt)) {
                let str = o[k] + ''
                fmt = fmt.replace(RegExp.$1, RegExp.$1.length === 1 ? str : padLeftZero(str))
            }
        }
        return fmt
    }

    // 复制text到剪切板
    function copyText(text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = 'fixed'
        textArea.style.background = 'transparent';
        textArea.style.boxShadow = 'none';
        textArea.style.border = 'none';
        textArea.style.outline = 'none';
        document.body.appendChild(textArea);
        textArea.select();
        try {
            var successful = document.execCommand('copy');
            var msg = successful ? '成功复制到剪贴板' : '该浏览器不支持点击复制到剪贴板';
            console.log(msg);
        } catch (err) {
            console.log('该浏览器不支持点击复制到剪贴板,请手动复制');
        }
        document.body.removeChild(textArea);
    }

    //设置邮箱
    function getEmailPhone(ele, emailOrPhone, callback) {
        // console.log(getDomain());
        //emailOrPhone 默认邮箱
        if (sessionStorage["systemMessage"]) {
            if (ele) {
                if (emailOrPhone && emailOrPhone == 'phone') {
                    $(ele).html(JSON.parse(sessionStorage["systemMessage"]).phone);
                } else {
                    $(ele).html(JSON.parse(sessionStorage["systemMessage"]).email);
                }
            }
            callback && callback();
        } else {
            var d = new Date();
            d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000));
            publicRequest('getEmailPhone', 'GET').then(function (data) {
                // console.log(data);
                if (!data) return;
                if (data.is_succ) {
                    if (ele) {
                        if (emailOrPhone && emailOrPhone == 'phone') {
                            $(ele).html(data.data.phone);
                        } else {
                            $(ele).html(data.data.email);
                        }
                    }
                    sessionStorage["systemMessage"] = JSON.stringify(data.data);
                    callback && callback();
                }
            });
        }
    }

    function isInTiger() {

    /**
     * [isMobile 判断平台]
     * @param test: 0:iPhone    1:Android
     */
    function ismobile(test) {
        var u = navigator.userAgent, app = navigator.appVersion;
        if (/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))) {
            if (window.location.href.indexOf("?mobile") < 0) {
                try {
                    if (/iPhone|mac|iPod|iPad/i.test(navigator.userAgent)) {
                        return '0';
                    } else {
                        return '1';
                    }
                } catch (e) {
                }
            }
        } else if (u.indexOf('iPad') > -1) {
            return '0';
        } else {
            return '1';
        }
    };

    function getSearch() {
        var url = location.search || location.href.slice(location.href.indexOf('?'));
        /*获取url中"?"符后的字串*/
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for (var i = 0; i < strs.length; i++) {
                theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
            }
        }
        return theRequest;
    }

    // 删除url?后某个参数
    function delQuery(queryKey) {
        var url = window.location.href;    //页面url
        var beforeUrl;   //页面主地址（参数之前地址）
        if (url.indexOf("?") !== -1) {
            beforeUrl = url.substr(0, url.indexOf("?"))
        } else {
            return url;
        }
        var query = getSearch();
        if (query[queryKey]) {
            delete query[queryKey]
        } else {
            return url;
        }
        var str = '';
        for (key in query) {
            str += (key + '=' + query[key] + '&')
        }
        if (str) {
            str = str.substring(0, str.length - 1);
            str = '?' + str
        }
        return (beforeUrl + str)
    }
    // 截取路由的第一个语言参数，如果是则去掉
    // @params lang 准备切换的语言
    // @params cookieLang 当前的cookie语言
    function switchParam(lang, cookieLang) {
        var url = delQuery('lang');
        var reg = new RegExp('/' + cookieLang + '/');
        var replaceStr = '/' + lang + '/';
        if (reg.test(url)) {
            return url.replace(reg, replaceStr)
        } else {
            var length = location.origin.length;
            return url.slice(0, length) + replaceStr + url.slice(length + 1)
        }
    }

    //为客户推广参数做筛选
    function checkUserSource() {
        var sourceReg = /^DW_|^D_|^R_/i;
        var search_arr = getSearch();
        var bol = false;
        search_source = {};
        $.each(search_arr, function (index, value) {
            if (sourceReg.test(index)) {
                bol = true;
                search_source[index] = value;
            }
        });
        if (bol) {
            setBrowserID(true);
        }
        search_source = Object.keys(search_source).length ? search_source : undefined;
        return search_source;
    }

    function debugAndroidKey(conf) {
        if (!isIOS() || isAndriod()) {
            // 移除resize 事件
            $(window).on('resize', function () {
                var cvs = document.createElement('canvas');
                cvs.width = 0;
                cvs.height = 0;
                document.appendChild(cvs);
            });

            var focusFlag = false;
            var $element = $(conf.focusSelector);
            var $reg_box = $(conf.ctrlBox);
            var initClientHeight = getClientHeight();
            var focusClientHeight = null;

            $element.focus(function () {
                focusFlag = true;
                focusClientHeight = getClientHeight();
                $reg_box.css(conf.focusCss);
                $.isFunction(conf.focusFn) && conf.focusFn();
            });

            $element.blur(function () {
                focusFlag = false;
                $reg_box.css(conf.blurCss);
                $.isFunction(conf.blurFn) && conf.blurFn();
            });

            window.addEventListener('resize', function () {
                // console.log(getClientHeight());
                setTimeout(function () {
                    if (getClientHeight() == focusClientHeight) {
                        $reg_box.css(conf.blurCss);
                    } else {
                        $reg_box.css(conf.focusCss);
                    }
                }, 10);
            })
        }
    }

            height: window.innerHeight
                || document.documentElement.clientHeight

        }
    }

    function get_cookie(Name) {
        var search = Name + "="//查询检索的值
        var returnvalue = "";//返回值
        if (document.cookie.length > 0) {
            sd = document.cookie.indexOf(search);
            if (sd != -1) {
                sd += search.length;
                end = document.cookie.indexOf(";", sd);
                if (end == -1)
                    end = document.cookie.length;
                //unescape() 函数可对通过 escape() 编码的字符串进行解码。
                returnvalue = unescape(document.cookie.substring(sd, end))
            }
        }
        return returnvalue;
    }
    var language = languageFun();
    var lang = {
        text: function (name) {
            var text;
            var key = langData;
            var keys = name.split('.');
            for (var index = 0; index < keys.length; index++) {
                key = key[keys[index]]
            }
            if (key) {
                text = key[language] || 'NODE-loadERR';
            } else {
                console.error(' - - - langData load error! in word - ', name);
                text = 'NODE-loadERR'
            }
            return text;
        },
        curLang: function (lang) {
            if (lang) {
                return $.cookie('lang') == lang
            } else {
                return $.cookie('lang') || 'cn'
            }
        },
        // global与第三方设置语言
        reloadLanguage: setCookieLang,
    }
    function setCookieLang(lang) {
        if (lang === get_cookie('lang')) { return }
        var d = new Date();
        d.setTime(d.getTime() + (-1 * 24 * 60 * 60 * 1000));
        document.cookie = 'lang=' + lang + '; path=/; expires=' + d.toUTCString();
        document.cookie = 'lang=' + lang + '; path=/; domain=' + getDomain();

        // 重定向需要判断链接上语言参数
        location.href = switchParam((lang == 'cn' ? 'zh' : lang), language);
    };
    function languageFun() {
        var language = 'en';
        var cookieLang = get_cookie('lang'); // cookieLang肯定会有值
        if (cookieLang) {
            language = cookieLang === 'cn' ? 'zh' : cookieLang;

        }
        return language;
    }
