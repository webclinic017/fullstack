 <script type="text/javascript">
    (function () {
        if (isInTiger()) {
            (function(root) {
                root._tt_config = true;
                var ta = document.createElement('script');
                ta.type = 'text/javascript';
                ta.async = true;
                ta.src = document.location.protocol + '//' + 's3.pstatp.com/bytecom/resource/track_log/src/toutiao-track-log.js';
                ta.onerror = function () {
                    var request = new XMLHttpRequest();
                    var web_url = window.encodeURIComponent(window.location.href);
                    var js_url  = ta.src;
                    var url = '//ad.toutiao.com/link_monitor/cdn_failed?web_url=' + web_url + '&js_url=' + js_url + '&convert_id=81431259366';
                    request.open('GET', url, true);
                    request.send(null);
                }
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ta, s);
            })(window);
        }

        function isInTiger() {
            var userPlatForm = window.navigator.userAgent;
            var flag1 = userPlatForm.indexOf("tigerwit_app");
            var flag3 = userPlatForm.indexOf("tigerwell");
            var flag2 = userPlatForm.indexOf("panda_app");
            if (flag1 >= 0 || flag2 >= 0 || flag3 >= 0) {
                return true;
            } else {
                return false;
            }
        }
    })();
</script>
