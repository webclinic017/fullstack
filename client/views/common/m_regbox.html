<div class="h5_regbox">
  <h5 class="title">注册领100美金</h5>
  <form>
    <input type="text" id="username" placeholder="姓名" oninvalid="this.setCustomValidity('昵称不合法');" required>
    <input type="text" id="telephone" placeholder="电话" oninvalid="this.setCustomValidity('手机号格式不正确');" required>
    <input type="email" id="email" placeholder="邮箱" oninvalid="this.setCustomValidity('邮箱格式不正确');" required>
    <span class="button" id="regist_btn">注册</span>
  </form>
</div>
