<div class="sys_modal_v2 slim_case" ng-class="layClass">
    <button class="close" ng-click="closeModal()">&times;</button>

    <div class="sys_modal_v2__title" ng-class="titleClass">
        {{ title || lang.text('tigerWitID.systemPrompt') }}
    </div>

    <div class="sys_modal_v2__content">
        <p class="sys_modal_v2__tip pd-bt-10" ng-class="msgClass">
            <span ng-bind-html="msg | bindhtml"></span>
            <!-- {{ msg }} -->
        </p>
        <p class="mg-tp-20 text-center" ng-if="btns && loading == 0" ng-class="btnsClass">
            <a ng-repeat="(key, value) in btns track by $index" class="btn tw-btn-capsule-gradient btn-lt" ng-class="{'mg-lf-15': $index !== 0}" ng-click="handler(value)">
                {{ key }}
            </a>
        </p>
        <p class="mg-tp-20 text-center" ng-if="loading == 1" ng-class="btnsClass">
            <a class="btn tw-btn-capsule-gradient btn-lt">
                {{lang.text('tigerWitID.submitting')}}..
            </a>
        </p>
        <p class="mg-tp-20 text-center" ng-if="loading == 2" ng-class="btnsClass">
            <a class="btn tw-btn-capsule-gradient btn-lt" ng-click="closeModal()">
                {{lang.text('tigerWitID.confirm')}}
            </a>
        </p>
    </div>
</div>
