<div class="redbag_pool">
    <!-- <div tw-loading-img></div> -->
    <div class="clearfix">
        <div class="redbag_single_wrapper" ng-repeat="pool in pools" ng-class="{noPadding: $index%3 === 2}">
            <div class="redbag_single light">
                <div class="redbag_single__circle"></div>
                <div class="redbag_single__top">
                    <p class="redbag_single__top-num">
                        <span class="tip">$</span>
                        <span class="number">{{ pool.amount || '0' }}</span>
                    </p>
                    <p class="redbag_single__top-type">{{ pool.name || '-' }}</p>
                    <p class="redbag_single__top-tip">有效期截止至{{ pool.valid_end.split(' ')[0] || '-' }}</p>
                    <div class="redbag_single__top-bw" ng-init="N=[];N.length=30">
                        <span class="one" ng-repeat="n in N track by $index"></span>
                    </div>
                </div>
                <div class="redbag_single__bottom">
                    <p class="redbag_single__bottom-tip">{{ pool.pay_condition_desc || '-' }}</p>
                    <div class="redbag_single__bottom-btn" ng-if="pool.is_receive == 3">
                        <button class="btn" ng-click="receiveRedbag(pool)" ng-show="!pool.receiveLoading">
                            立即领取
                        </button>
                        <button class="btn disabled" disabled ng-show="pool.receiveLoading">
                            领取中
                        </button>
                    </div>
                    <div class="redbag_single__bottom-mark" ng-if="pool.is_receive == 1">
                        <span class="mark">
                            已领取
                        </span>
                    </div>
                    <div class="redbag_single__bottom-sign" ng-if="pool.is_receive == 2">
                        <span class="sign">达标自动发放</span>
                    </div>
                    <div class="redbag_single__bottom-mark" ng-if="pool.is_receive == 4">
                        <span class="mark">
                            已领完
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="redbag_nobag" ng-if="success && pools.length <= 0">
            暂无红包！
        </div>
    </div>
    <div class="text-right">
        <div tw-pagination></div>
    </div>
</div>
