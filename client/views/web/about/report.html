<div class="about-public" ng-controller="WebReportController" ng-cloak>
    <div class="about-public__report-banner"></div>

    <div class="report about-public__con mg-bt-100">

        <table class="table table-header">
            <colgroup>
                <col width="80%">
                <col width="20%">
            </colgroup>
            <thead>
                <tr>
                    <th>标题</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody>
                  <tr ng-repeat="report in reports">
                    <td>
                      <a class="report__title" ng-href="{{report.address}}" target="_blank">
                        {{ report.description }}
                      </a>
                    </td>
                    <td>
                        {{ report.date }}
                    </td>
                  </tr>
            </tbody>
        </table>

        <div class="text-right" ng-if="reports.length > 0">
            <div tw-pagination></div>
        </div>
    </div>
</div>
