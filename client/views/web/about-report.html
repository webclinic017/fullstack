<div class="about-public">
    <div class="about-public__report-banner"></div>

    <div class="report about-public__con mg-bt-100">

        <table class="table table-header table-striped">
            <colgroup>
                <col width="30%">
                <col width="50%">
                <col width="20%">
            </colgroup>
            <thead>
                <tr>
                    <th>媒体</th>
                    <th>标题</th>
                    <th>时间</th>
                </tr>
            </thead>
            <tbody>
                <%for(var i=0; i< report_sites.length; i++){%>
                  <tr>
                    <td>
                      <img src="<%= report_sites[i].img_src %>">
                    </td>
                    <td>
                      <a class="report__title" href="<%= report_sites[i].address %>" target="_blank">
                        <%= report_sites[i].description %>
                      </a>
                    </td>
                    <td>
                      <%= report_sites[i].date%>
                    </td>
                  </tr>
                <%}%>
            </tbody>
        </table>
    </div>
</div>
