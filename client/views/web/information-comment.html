<div class="pro-public" ng-controller="ProductCommentController">
    <p class="pro-comment__com-title">每日汇评</p>
    <!-- <p ng-bind-html="aa | bindhtml"></p> -->
    <ul class="pro-comment__con-ul">
        <li class="clear pro-public__bor-bt" ng-repeat="comment in commentList" ng-cloak>
            <p class="pro-comment__li-title">{{comment.title}}</p>
            <!-- <p class="font-bold">{{comment.title_plain}}</p> -->

            <div class="pro-comment__li-con" ng-bind-html="comment.excerpt | bindhtml"></div>


            <a class="font-info float-left" href="{{comment.url}}" target="_blank">详情></a>
            <span class="font-info float-right" href="">{{comment.date}}</span>
        </li>
    </ul>
    <!-- <div class="text-center">
        <p tw-pagination></p>
    </div> -->
</div>
