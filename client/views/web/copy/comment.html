<div class="pro-comment" ng-controller="ProductCommentController" ng-cloak>
    <p class="pro-comment__title">每日汇评</p>
    <div class="pro-comment__loading" ng-show="loading">
        <img src="/ngsrc/loading.gif">
    </div>
    <ul class="pro-comment__lst" ng-show="!loading">
        <li class="pro-comment__details" ng-repeat="comment in commentList">
            <a ng-href="/bd/comment/{{comment.id}}?type={{comment.id}}" target="_blank">
                <div class="pro-comment__details-title clearfix">
                    <h4>{{comment.title}}</h4>
                    <span class="morning" ng-show="comment.morning_night == 1">早评</span>
                    <span class="night" ng-show="comment.morning_night == 2">晚评</span>
                </div>
                <div class="pro-comment__details-content">{{ comment.content.substring(0,50) }}...</div>
                <div class="pro-comment__details-date">
                    <span>分析师{{comment.analyst}}专栏</span>
                    <span class="time">{{comment.issue_date}}</span>
                </div>
            </a>
        </li>
        <li style="text-align: center;padding-top: 50px;color: #666;" ng-show="!loading && commentList.length == 0">没有更多内容！</li>
    </ul>
    <div class="text-right">
        <p tw-pagination></p>
    </div>
</div>
