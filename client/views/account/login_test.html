<div class="account_login-bg">
    <div class="account_login account_login__white">
        <h2 class="account_login__title">
            {{ lang.text("login") }}
        </h2>

        <form name="loginForm" novalidate>
            <div class="form-control-wrapper">
                <input class="form-control "
                       name="id"
                       type="text"
                       placeholder="{{ lang.text('login1') }}"
                       required
                       ng-class="{'form-control-error': frontErr.id.show && loginForm.id.$invalid}"
                       ng-model="account.id"
                       ng-blur="showErr('loginForm', 'id')"
                       ng-focus="hideErr('loginForm', 'id')">


                <div ng-show="frontErr.id.show">
                    <p class="alert-arrow_tp_lf" ng-show="loginForm.id.$error.required">
                        {{ lang.text("login2") }}
                    </p>
                </div>
            </div>

            <div class="form-control-wrapper">
                <input class="form-control form-control-primary form-control-md"
                       name="password"
                       type="password"
                       placeholder="{{ lang.text('password') }}"
                       required
                       ng-class="{'form-control-error': frontErr.password.show && loginForm.password.$invalid}"
                       ng-model="account.password"
                       ng-focus="hideErr('loginForm', 'password')"
                       ng-blur="showErr('loginForm', 'password')">
                
                <div ng-show="frontErr.password.show">
                    <p class="alert-arrow_tp_lf" ng-show="loginForm.password.$error.required">
                        {{ lang.text('login5') }}
                    </p>
                </div>
            </div>

            <label class="checkbox" ng-class="{'checked': account.autoLogin}">
                <input name="autoLogin" 
                       type="checkbox" 
                       ng-model="account.autoLogin">
                <i class="fa fa-square-o"></i>
                <i class="fa fa-check-square"></i>
                {{ lang.text('login6') }}
            </label>
            <a class="account_login__forget" ui-sref="account.subpage({subpage: 'forget'})">
                {{ lang.text('login7') }}ï¼Ÿ
            </a>

            <p class="account_login__safe">
                <span class="account_login__safe-img"></span>
                {{ lang.text('login8') }}
            </p>

            <div class="text-center">
                <p class="alert-system" ng-show="backErr.show">
                    {{ backErr.msg }}
                </p>
            </div>

            <div class="text-center">
                <button class="btn btn-primary btn-sm" ng-if="clickable" ng-click="submitForm('loginForm')">
                    {{ lang.text('login9') }}
                </button>

                <button class="btn btn-primary btn-sm" disabled ng-if="!clickable">
                    <i class="loading_spinner fa fa-spinner"></i>
                    {{ lang.text('login11') }}
                </button>

                <a class="btn btn-info btn-sm mg-tp-30" ng-click="toTrackRegisterSensorsdata()" ui-sref="account.subpage({subpage: 'register'})">
                    {{ lang.text('login10') }}
                </a>
            </div>
        </form>
    </div>
</div>
