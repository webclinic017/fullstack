<div class="h5_register_reg_layout">    <div class="h5_register_logo">        <img src="<%= lang.image('h5RegisterLogo')%>" alt="">    </div>    <div class="h5_register_main">        <form>            <div class="telephone"><span>+86</span><input id="telephone" type="tel" placeholder="手机号"></div>            <div class="verify_code"><span>验证码</span><input type="number" placeholder="请输入验证码" id="verify_code"><span class="verify_code_btn" id="verify_code_btn">获取验证码</span></div>            <div class="password"><span>密码</span><input type="password" id="password" placeholder="密码为6-15位字母、数字或符号组合"><span class="password_btn" id="password_btn">                <img id="show" class="hide" src="/images/mobile/reg_password_show.png">                <img id="hide" src="/images/mobile/reg_password_hide.png">            </span></div>        </form>        <span class="submit_form" id="submit_form">提交</span>        <div class="user_protocol">            <span>提交表示您已阅读</span>            <a class="protocol" href="/m/h5_register/agreement">&nbsp;<%= lang.text('companyZhName')%>用户协议</a>        </div>    </div></div>
