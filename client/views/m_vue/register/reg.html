<div class="h5_register_reg_layout">
    <div class="h5_register_logo">
        <img src="<%= lang.image('h5RegisterLogo')%>" alt="">
    </div>
    <div class="h5_register_main">
        <form>
            <div class="telephone">
                <span class="area_code">
                    <span id="areaCodeShow"><%=lang.text('mRegister01')%></span>
                    <select name="" class="selector" id="areaCode" style="border: none!important"></select>
                </span>
                <input id="telephone" type="tel" placeholder="<%=lang.text('mRegister02')%>">
            </div>
            <div class="verify_code">
                <span class="verify_code_title"><%=lang.text('mRegister03')%></span>
                <input type="number" placeholder="<%=lang.text('mRegister04')%>" id="verify_code">
                <span class="verify_code_btn" id="verify_code_btn"><%=lang.text('mRegister05')%></span>
            </div>
        </form>
        <span class="submit_form" id="submit_form"><%=lang.text('mRegister06')%></span>
        <div class="user_protocol">
            <span><%=lang.text('mRegister07')%></span>
            <a class="protocol" href="/m/h5_register/agreement">&nbsp;<%=lang.text('mRegister08')%></a>
        </div>
    </div>
</div>
