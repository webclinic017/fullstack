<div class="m_vue m_vue_bgc" data-page="help">
    <div id="m_vue_help" v-cloak>
        <ul class="m_vue_nav">
            <li v-for="title in titleList" :key="title.title">
                <a class="toggleSubTitle" data-action="toggleSubTitle">
                    <span class="m_vue_nav__title">{{ title.title }}</span>
                    <span class="m_vue_nav__enter pull">
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
                <ul class="m_vue_nav__sub">
                    <li v-for="sub in title.sub" data-action="goState-{{ sub.param }}">
                        <a>
                            <span class="m_vue_nav__sub-title">{{ sub.title }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
