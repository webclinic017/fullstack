<div class="m_vue m_vue_bgc" data-page="binding">
    <div id="m_vue_binding" v-cloak>
        <ul class="m_vue_nav">
            <li>
                <a @click="toStatePage('phone', 'index')">
                    <span class="m_vue_nav__title">绑定手机</span>
                    <span class="m_vue_nav__enter">
                        {{ settingInfo.phone || '**' }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
            <li>
                <a @click="toStatePage('email', page)">
                    <span class="m_vue_nav__title">绑定邮箱</span>
                    <span class="m_vue_nav__enter">
                        {{ settingInfo.email }}
                        <i class="fa fa-chevron-right"></i>
                    </span>
                </a>
            </li>
        </ul>
    </div>
</div>
