<% var title = '交易平台' %>
<% var description = '' %>
<% var keywords = '' %>
<!doctype html>
<html>
    <head>
        <% include common/metas.html %>

        <title>老虎金融｜<%= title %></title>
        <meta name="description" content="<%= description %>">
        <meta name="keywords" content="<%= keywords %>">

        <!-- build:css(.tmp) /styles/web.css -->
        <link rel="stylesheet" href="/styles/web.css">
        <!-- endbuild -->
    </head>
    <body ng-app="fullstackApp" class="<%= lang_class%>">
        <div ng-controller="GlobalController">
            <div class="header">
                <% include navbar/main.html %>

              <iframe src="https://trade.mql5.com/trade?servers=TigerWit-Demo,TigerWit-Live&amp;trade_server=TigerWit-Live&amp;demo_server=TigerWit-Demo&amp;demo_type=&amp;demo_leverage=50,100,200,400&amp;startup_mode=open_live&amp;lang=<%= lang.text('trade_tool')%>" allowfullscreen="allowfullscreen" style="width: 100%; height: 677px; border: none"></iframe>
            </div>

        <!-- build:js(client) /scripts/vendor.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-resource/angular-resource.js"></script>
        <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/highcharts-release/highcharts.js"></script>
        <script src="/bower_components/highcharts-release/highcharts-more.js"></script>
        <script src="/bower_components/highcharts-release/modules/exporting.js"></script>
        <script src="/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        <script src="/bower_components/eonasdan-bootstrap-datetimepicker/src/js/bootstrap-datetimepicker.js"></script>
        <script src="/bower_components/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
        <script src="/bower_components/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
        <script src="/bower_components/blueimp-file-upload/js/jquery.fileupload.js"></script>
        <script src="/bower_components/jsencrypt/bin/jsencrypt.min.js"></script>
        <script src="/bower_components/mediaelement/build/mediaelement-and-player.js"></script>

        <!-- endbuild -->

        <!-- build:js(client) /scripts/trade_tool.js -->

        <script src="/scripts/common/config.service.js"></script>
        <script src="/scripts/common/account.service.js"></script>
        <script src="/scripts/common/authorization.service.js"></script>
        <script src="/scripts/common/product.service.js"></script>
        <script src="/scripts/common/utils.service.js"></script>
        <script src="/scripts/common/lang.service.js"></script>
        <script src="/scripts/common/lang_data.service.js"></script>

        <script src="/scripts/common/navbar.directive.js"></script>
        <script src="/scripts/common/dropdown.directive.js"></script>
        <script src="/scripts/common/pagination.directive.js"></script>

        <script src="/scripts/common/global.controller.js"></script>

        <script src="/scripts/product/comment.controller.js"></script>

            <div class="footer">
                <% include common/footer.html %>
            </div>
