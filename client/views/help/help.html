<div class="help_layout" id="help_layout" ng-controller="HelpController">    <ul class="sidebar" id="sidebar" ng-click="">        <input type="text" id="search_box" placeholder="输入并ENTER搜索">        <li class="help_logo">            <a href="/">                <div ng-if="lang.isCompany() === 'tigerwit'">                    <img src="/images/help-logo-tigerwit.png" alt="logo">                </div>                <div ng-if="lang.isCompany() === 'pkds'">                    <img src="/images/help-logo-pkds.png" alt="logo">                </div>            </a>        </li>        <li>            <a ui-sref="help.subpage({subpage: 'introduce'})" ui-sref-active="active">                产品介绍            </a>        </li>        <li>            <a ui-sref="help.subpage({subpage: 'regular_web'})" ui-sref-active="active">                定期跟单系统详解-网页版            </a>        </li>        <li>            <a ui-sref="help.subpage({subpage: 'regular_app'})" ui-sref-active="active">                定期跟单系统详解-APP版            </a>        </li>        <li>            <a ui-sref="help.subpage({subpage: 'copy_web'})" ui-sref-active="active">                复制跟单系统详解-网页版            </a>        </li>        <li>            <a ui-sref="help.subpage({subpage: 'copy_app'})" ui-sref-active="active">                复制跟单系统详解-APP版            </a>        </li>        <li>            <a ui-sref="help.subpage({subpage: 'minMarket_app'})" ui-sref-active="active">                微盘交易系统详解-APP版            </a>        </li>        <li class="sidebar__menu" id="menu_btn" ng-click="shiftMenu()">            <div class="sidebar__menu_box">                <span class="top" ng-class="{ active : activeFlag }"></span>                <span class="mid" ng-class="{ active : activeFlag }"></span>                <span class="bot" ng-class="{ active : activeFlag }"></span>            </div>        </li>    </ul>    <div class="help_content" id="help_content">        <!--ng-click="closeMenu()"-->        <div ui-view="content"></div>    </div></div>
